<!DOCTYPE html>
<div class="modal-dialog">
  <div class="modal-content">
    <form>
      <div class="form-group">
        <label for="username">Benutzername<em>*</em></label>
        <input type="username" class="form-control" id="username" placeholder="maxmuster" required="true" autofocus="true">
        <p class="help-block">Hier bitte den Benutzernamen angeben.</p>
      </div>
      <div class="form-group">
        <label for="password">Passwort<em>*</em></label>
        <input type="password" class="form-control" id="password" placeholder="password" required="true">
        <p class="help-block">Hier bitte das Passwort eingeben</p>
      </div>
      <small>*Pflichtfeld</small>
    </form>
    <div class="modal-footer">
      <a href="#/signIn">Du bist noch nicht regisitriert?</a>&nbsp;
      <button type="button" class="btn btn-primary" >Anmelden</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
